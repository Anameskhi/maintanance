<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./maintanance.css">
    <title>Maintanance</title>
</head>
<body>

    <div class="container">
        <div class="image-stack">
          <div class="image-stack__item frame">
              <img class="computer-frame" id="computer-frame" alt="">
          </div>
          <div class="image-stack__item logo">
              <img class="croco-logo" id="croco-logo">
          </div>
          <div class="content">
                <div class="content__item" >
                    <img id="geo-logo" alt="">
                    <img id="line-geo" alt="">
                    <p class="title" id="title-ka"></p>
                </div>
                <div class="content__item">
                    <img id="en-logo" alt="">
                    <img id="line-en" alt="">
                    <p class="title" id="title-en"></p>
                </div>
          </div>
       
        </div>
        <div class="contact">
            <div class="icons">
                <img onclick="handlePhoneClick()" class="phone" id="phone" alt="Phone">
                <img onclick="toggleChat()" class="chat" id="chat" alt="Chat">
            </div>
        </div>
    </div>
      
    <script src="/maintanance.js"></script>
</body>
</html>
